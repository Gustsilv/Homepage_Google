<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionando um ícone à aba do navegador e vinculando o arquivo CSS para estilização-->
    <link rel="shortcut icon" href="img/Icone-pagina.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Google</title>
</head>
<body>
    <header class="containerCabecario">
        <!-- Navegação principal com links para Gmail, Imagens e ícones de produtos e perfil -->
        <nav class="containerCabecarioBotoes">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#"><img src="img/gaveta_de_produtos.png" alt="Gaveta de produtos"></a>
            <a href="#"><img src="img/icone_perfil.png" alt="Botão para acessar perfil da conta"></a>
        </nav>
    </header>
    <main>
        <div class="container_Principal">
            <!-- Logo do Google centralizada na página principal -->
            <h1>
                <span ><img src="img/logo_google.png" alt="Botão com a logo do google"></span>
            </h1>
        </div>
        <section class="container_Principal">
            <div class="container_Principal_div">
                <form class="container_Principal_barra_de_pesquisa">
                    <!-- Formulário de barra de pesquisa principal -->
                    <div>
                        <!-- Ícone de lupa ao lado da barra de pesquisa -->
                        <span ><img src="img/search.png" alt="icone de lupa"></span>
                        <input type="text"></input>
                        <div class="botao_Ferramenta_Insercao_Texto">
                            <!-- Botão para inserção de texto via teclado -->
                            <span>
                                <img src="img/teclado.png" alt="">
                            </span>
                        </div>
                        <div class="botoes_Barra_De_Pesquisa">
                            <!-- Botões adicionais na barra de pesquisa para voz e Google Lens -->
                            <a href="#">
                                <img src="img/voz-do-google.png" alt="">
                            </a>
                        </div>
                        <div class="botoes_Barra_De_Pesquisa">
                            <a href="#">
                                <img src="img/google_lens.png" alt="">
                            </a>
                        </div>
                    </div>
                </form>
                <div class="botoes_Inferiores">
                    <!-- Botões inferiores para "Pesquisa Google" e "Estou com sorte" -->
                    <input value="Pesquisa Google" type="submit"></input>
                    <input value="Estou com sorte" type="submit"></input>
                </div>
            </div>
        </section>
        <div class="bloco_Em_branco">
            <!-- Div para espaçamento em branco -->
        </div>
        </main>
    <footer>
        <!-- Rodapé com informações sobre localização e links adicionais -->
        <div class="primeira_Linha_Rodape"><p>Brasil</p></div>
        <div class="segunda_Linha_Rodape">
            <nav>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Sobre</a>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Publicidade</a>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Negócios</a>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Como funciona a Pesquisa</a>
            </nav>
            <nav>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Privacidade</a>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Termos</a>
                <a class="segunda_Linha_Rodape_Botoes" href="#">Configurações</a>
            </nav>
        </div>
    </footer>
</body>
</html>
